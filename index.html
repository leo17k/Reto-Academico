<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
     body {
    font-family: 'Comic Sans MS', cursive, sans-serif;

    text-align: center;

    color: #333333;
}

h1 {

    text-shadow: 2px 2px 0 #FFA07A;
}

p {
    font-size: 18px;
    width: 100%;
    color: #555555;
}

table {
   
  
  
    background-color: #FFFACD; 
}

td {
  
    width: 60px;
    height: 60px;
    text-align: center;
}

td input {
    width: 100%;
    height: 100%;
    text-align: center;
    border: 1px solid #FF8C00;
    background-color: #FFFAF0; 
    color: #333333;
}
td input:hover{
    border: 1px solidrgb(239, 182, 112);
}

button {
    background-color: #32CD32; 
    color: white;
    border: none;

}

button:hover {
    transform: scale(1.1);

}

#guess {
    font-size: 18px;
    padding: 5px;
    border: 2px solid #20B2AA; 
    background-color: #E0FFFF;
    color: #333333;
}

#result {
    font-size: 18px;
    color: #FF4500; 
    font-weight: bold;
    margin-top: 10px;
}

#score {
    font-size: 20px;
    color: #4682B4; 
    margin-top: 10px;
    font-weight: bold;
}

#cont {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
 
    margin-top: 20px;
    margin-bottom: 20px;
    gap: 20px;
}
#borde{
    width: 10px;
    height: 150px;
    border: 1px solid rgb(0, 0, 0);
    border-right: none;


}
#borde2{
    width: 10px;
    height: 150px;
    border: 1px solid rgb(0, 0, 0);
    border-left: none;

}
    </style>
</head>
<body>
    <h1>Juego: Adivina el Determinante</h1>
    <p>Introduce los valores de la matriz y adivina su determinante.</p>
<div id="cont">
    <h3>A = </h3>
    <div id="borde"></div>
    <table id="matrix">
     
        <tr>
            <td><input type="number" id="cell-0-0" placeholder="a"></td>
            <td><input type="number" id="cell-0-1" placeholder="b"></td>
        </tr>
        <tr>
            <td><input type="number" id="cell-1-0" placeholder="c"></td>
            <td><input type="number" id="cell-1-1" placeholder="d"></td>
        </tr>
    </table>
    <div id="borde2"></div>
    </div>
    <p>Introduce tu respuesta:</p>
    <input type="number" id="guess">
    <button onclick="checkGuess()">Verificar Respuesta</button>
    <p id="result"></p>
    <p id="score">Puntos: 0</p>

    <script>
        let score = 0;

        function checkGuess() {
            // Leer valores de la matriz
            const a = parseFloat(document.getElementById("cell-0-0").value) || 0;
            const b = parseFloat(document.getElementById("cell-0-1").value) || 0;
            const c = parseFloat(document.getElementById("cell-1-0").value) || 0;
            const d = parseFloat(document.getElementById("cell-1-1").value) || 0;

            // Calcular el determinante
            const determinant = (a * d) - (b * c);

            // Leer la respuesta del jugador
            const guess = parseFloat(document.getElementById("guess").value) || 0;

            // Comprobar la respuesta
            const resultElement = document.getElementById("result");
            if (guess === determinant) {
                score++;
                resultElement.textContent = "Â¡Correcto! Has adivinado el determinante.";
            } else {
                resultElement.textContent = `Incorrecto. El determinante era: ${determinant}`;
            }

            // Actualizar los puntos
            const scoreElement = document.getElementById("score");
            scoreElement.textContent = `Puntos: ${score}`;
        }
    </script>
</body>
</html>
